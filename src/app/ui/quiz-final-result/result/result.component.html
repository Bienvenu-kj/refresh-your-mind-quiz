<style>
  .index {
    z-index: -1;
  }
</style>
<div class="relative w-full h-full">
  <div class="index blur-[8px] w-full h-full absolute top-0 left-0 princip_background">
    <div class="princip_background w-full h-full">

    </div>
  </div>
  <div class="container text-white z-index-10 max-w-screen-sm py-5 max-[640px]:px-5 px-6 m-auto h-full">
    <div
      class="text-center h-full w-full border-[5px] bg-[rgba(0,0,0,70%)] border-yellow-200 rounded-[2.5rem] py-5 flex flex-col gap-y-11 max-[358px]:gap-y-7">
      <header class="">
        <h1 class="text-2xl text-yellow-200 font-[800] tracking-wider">
          Voici
          ton score !
        </h1>
      </header>
      <main class="flex flex-col gap-y-3 items-center">
        <div class="">
          <h2 [ngClass]="personnel_message_color"
            class="text-[1.16rem] tracking-wider max-w-[80%]  m-auto flex flex-col justify-center text-center">
            <span class="material-icons h-max"> {{personel_message_icon}} </span>
            {{personnel_message}}
          </h2>
        </div>
        <section id="score_result" class="relative w-[50%] flex flex-col items-center mt-1">
          @let score_width='width:'+score+'%';
          <div id="score_bar_container" class="rounded-lg bg-[rgba(0,0,0,100%)] h-3 w-full">
            <div id="score-bar" [style]="score_width" [ngClass]="personnel_color ? personnel_color:''"
              class="bga-[#28A745] h-full rounded-lg">
            </div>
          </div>
          <span style="font-family:rajdhani,sans-serif;" [ngClass]='personnel_message_color'
            class="self-end font-bold text-[0.95rem] mt-1 flex gap-x-[0.14rem]">
            <span class="tracking-wide">{{quizS.score | async }}</span><span>/</span><span
              class="tracking-wide">{{expeted_score}}</span>
          </span>
        </section>
        <div style="font-family:rajdhani,sans-serif;" class="">
          <button routerLink="/quiz-final-result/result-details" [ngClass]="personnel_message_color" class="flex hover:bg-[rgba(0,0,0,40%)]  transition
            gap-x-1 items-center justify-center  rounded-[1.3rem]
            result-det-btn px-4 py-2 text-[1.17rem] font-[800] text-center tracking-wider mt-2"
            style="text-shadow:0 0 8px rgba(0,0,0,67%);">Voir les details
          </button>
        </div>
      </main>
      <footer class="flex flex-col gap-y-5 items-center">
        @let buttons=["Rejouer !","Accueil"];
        @for (button of buttons; track $index) {
        <button (click)="redirectionOuPartagerScore(button)" class="normal_button w-[55%] max-w-full relative h-max px-3 py-[0.7rem] tracking-[0.06rem] border-3 border-yellow-200 text-yellow-200
        font-bold rounded-[1.85rem] text-[1.10rem]">
          <span class="material-icons absolute top-[-30%] left-[-4%] border border-yellow-200 bg-[rgba(0,0,0,0.64)] p-1
            rounded-[50%]">{{btn_icons[$index]}}</span>
          {{button}}</button>
        }
      </footer>
    </div>
  </div>
</div>
